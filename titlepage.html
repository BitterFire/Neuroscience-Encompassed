<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuroscience Encompassed - Title Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0e7ef 0%, #f8fafc 100%);
    }
    .title-container {
      background: #fff;
      padding: 3em 4em;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(25,50,77,0.15);
      text-align: center;
    }
    .main-title {
      font-size: 2.8em;
      color: #19324d;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 1.3em;
      color: #284b6e;
      margin-bottom: 1.5em;
    }
    .authors {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 2em;
    }
    .date {
      font-size: 1em;
      color: #888;
    }
    @media (max-width: 600px) {
      .title-container {
        padding: 2em 1em;
      }
      .main-title {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="main-title">Neuroscience Encompassed</div>
    <div class="subtitle">Exploring the Brain, Inspiring Minds</div>
    <div class="authors">
      Presented by the Neuroscience Encompassed Team
    </div>
    <div class="date">
      June 2025
    </div>
  </div>
</body>
</html>
